<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src = "js/jquery-3.3.1.js"></script>
    <script src = "js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizzas R Us</title>
  </head>
  <body>
    <div class = "container">
      <h1>Welcome to the Pizza Shop!</h1>
      <form id = "pizzaOrder">
        <h3>My Pizza</h3>
        <div>
          <input type = "radio" name = "pizzaSize" class = "size" value = "0">
          <label for = "small">Small</label>
        </div>
        <div>
          <input type = "radio" name = "pizzaSize" class = "size" value = "1">
          <label for = "medium">Medium</label>
        </div>
        <div>
          <input type = "radio" name = "pizzaSize" class = "size" value = "2">
          <label for = "large">Large</label>
        </div>
        <div class = "form-group">
          <p>I'd like these toppings on my pizza please</p>
          <input type = "checkbox" name = "toppings" value = "0">Extra Cheese<br>
          <input type = "checkbox" name = "toppings" value = "1">Pepperoni<br>
          <input type = "checkbox" name = "toppings" value = "2">Sausage<br>
          <input type = "checkbox" name = "toppings" value = "3">Onions<br>
          <input type = "checkbox" name = "toppings" value = "4">Bell Peppers<br>
        </div>
        <button type = "submit" class = "btn btn-success">Order Pizza</button>
      </form>
      <h3 id = "result">Your order comes to $<span id = "cost"></span></h3>
    </div>

  </body>
</html>
